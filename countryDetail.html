<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Contry Detail</title>
</head>

<body>
    <nav class="navbar">
        <div class="log">Logo</div>
        <ul class="nav-list">
            <li class="nav-item"><a class="nav-link" href="#">Link1</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Link2</a></li>
        </ul>
    </nav>

    <a href="./index.html" class="btn btn-primary">Back</a>
    <main class="country-detail">
        <div class="img-container">
            <img class="country-flag" src="" alt="flag" />
        </div>
        <div class="country_details">
            <h3 class="country_details-name"></h3>
            <div class="details-container">
                <ul class="country-details-left">
                    <li>
                        <label for="nativename">Native name:</label>
                        <p class="country__details-nativename"></p>
                    </li>
                    <li>
                        <label for="population">Population:</label>
                        <p class="country__details-population"></p>
                    </li>
                    <li>
                        <label for="region">Region:</label>
                        <p class="country__details-region"></p>
                    </li>
                    <li>
                        <label for="subregion">Subregion:</label>
                        <p class="country__details-subregion"></p>
                    </li>


                    <li>
                        <label for="capital">Capital:</label>
                        <p class="country__details-capital"></p>
                    </li>

                </ul>

                <ul class="country-details-right">
                    <li>
                        <label for="topleveldomain">Top Level Domain:</label>
                        <p class="country__details-topleveldomain"></p>
                    </li>
                    <li>
                        <label for="currencies">Currencies:</label>
                        <p class="country__details-currencies"></p>
                    </li>
                    <li>

                        <label for="languages">Languages:</label>
                        <p class="country__details-languages"></p>
                    </li>

                </ul>

            </div>
        </div>
        </div>
    </main>
    <script type="module" src="./js/singleCountry.js"></script>
</body>

</html>
