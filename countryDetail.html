<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Contry Detail</title>
  </head>

  <body>
    <nav class="nav-bar">
      <div class="custom-container flex">
        <div class="logo">Where in the world?</div>
      </div>
    </nav>
    <div class="custom-container">
      <main class="country-detail">
        <a class="backbtn" href="./index.html" class="btn btn-primary"
          ><i class="fas fa-long-arrow-alt-left"></i> Back</a
        >

        <div class="country_details">
          <div class="country-detail__img-container">
            <img class="country-detail__flag" src="" alt="flag" />
          </div>

          <div class="details-container">
            <h3 class="country_details-name"></h3>
            <div class="country-details__info">
              <ul class="country-details-left">
                <li>
                  <label for="nativename">Native name:</label>
                  <p class="country__details-nativename"></p>
                </li>
                <li>
                  <label for="population">Population:</label>
                  <p class="country__details-population"></p>
                </li>
                <li>
                  <label for="region">Region:</label>
                  <p class="country__details-region"></p>
                </li>
                <li>
                  <label for="subregion">Subregion:</label>
                  <p class="country__details-subregion"></p>
                </li>
                <li>
                  <label for="capital">Capital:</label>
                  <p class="country__details-capital"></p>
                </li>
              </ul>
              <ul class="country-details-right">
                <li>
                  <label for="topleveldomain">Top Level Domain:</label>
                  <p class="country__details-topleveldomain"></p>
                </li>
                <li>
                  <label for="currencies">Currencies:</label>
                  <p class="country__details-currencies"></p>
                </li>
                <li>
                  <label for="languages">Languages:</label>
                  <ul class="country__details-languages"></ul>
                </li>
              </ul>
            </div>
            <div class="detail__border">
              <label for="detail__borders">Border countries:</label>
              <ul class="detail__borders"></ul>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script type="module" src="./js/singleCountry.js"></script>
  </body>
</html>
