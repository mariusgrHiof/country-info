<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Rest countries</title>
  </head>
  <body>
    <div class="custom-container">
      <nav class="navbar">
        <div class="logo">Where in the world?</div>
        <ul class="nav-list">
          <li class="nav-item"><a class="nav-link" href="#">Light Mode</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Dark mode</a></li>
        </ul>
      </nav>

      <div class="hero">
        <form class="d-flex">
          <input
            id="search"
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
        <div class="dropdown">
          <select name="dropdown" id="dropdown">
            <option value="All">All</option>
            <option value="Europe">Europe</option>
            <option value="Africa">Africa</option>
            <option value="Americas">Americas</option>
            <option value="Asia">Asia</option>
            <option value="Oceania">Oceania</option>
            <option value="Polar">Polar</option>
          </select>
        </div>
      </div>

      <main class="country-list"></main>
    </div>
    <script type="module" src="./js/searchCountry.js"></script>
    <script type="module" src="./js/filterByRegion.js"></script>
    <script type="module" src="js/app.js"></script>
  </body>
</html>
